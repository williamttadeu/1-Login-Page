<!DOCTYPE html>

<!-- NAVBAR -INIT   -->
    <nav class="main-nav">

        <div class="container">
            <span>
                Login System
            </span>

            <div class="links">
                <a href="login.html">
                    Login
                </a>
            </div>
        </div>

    </nav>
<!-- NAVBAR -END   -->

    <section class="sectionLogin">
        <div class="container">
            <form action="" id="form-login" method="post" >
                <div class="formGroup">
                    <label for="">
                        E-mail
                    </label>
                    <input id="inputEmail" required type="email" name="email">
                </div>

                <div class="formGroup">
                    <label for="">
                        Password
                    </label>
                    <input id="inputPassword" required type="password" name="password">
                </div>

                <div class="buttonGroup">
                    <input class='btn btn-dark' type="submit" name="" value="Entrar">
                </div>

                <div id="form-login-alert-error" class=" alert alert-error hide">
                    Desculpe, mas não conseguimos fazer seu login com o e-mail e senha fornecidos.
                    Verifique se o e-mail e senha estão corretos
                </div>

            </form>
           
        </div>

        <div class="buttonGroup">
